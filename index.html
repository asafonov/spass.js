<!DOCTYPE html>
<html>

<head>
  <title>Spass</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type=text/css href="style.css">
  <script src="main.js"></script>
</head>

<body>
<DIV class="clear big_div">
  <!-- top -->
  <div class="row top">
    <!-- logo -->
    <div class="logo"><img src="images/logo.svg"></div>
    <!-- /logo -->
    <!-- action links -->
    <div class="alinks wrap">
      <div class="backup">
        <div class="file">
          <div class="ot2 ico"></div>
          <span class="ot3">Backup</span>
        </div>
        <div class="file_up">
          <div class="ot1 ico"></div>
          <span class="ot2">Create backup</span>
        </div>
        <div class="file_down">
          <div class="ot1 ico"></div>
          <span class="ot2">Load backup</span>
          <input type="file">
        </div>
      </div>
      <div class="new">
        <div class="ot1 ico new_item_ico"></div>
        <span class="ot2 new_item">New item</span>
        <span class="ot2 cancel hidden">Cancel</span>
      </div>
    </div>
    <!-- /action links -->
  </div>
  <!-- /top -->
  <!-- content -->
  <div class="row items">
  </div>

  <div class="row edit hidden editItem">
    <!--edit item -->
    <div class="item wrap">
      <div class="ob ol_0"></div>
      <div class="name ot1"></div>
      <div class="field">
        <div class="ob ol_2"></div>
        <input type="text" name="item_name" value="" class="ot2">
        <span></span>
      </div>
      <div class="field">
        <input id="genpass" type="radio" name="spassword" value="generate Spass" checked>
        <label for="genpass"><span>generate Spass</span></label>
        <input id="manpass" type="radio" name="spassword" value="manual password">
        <label for="manpass"><span>manual password</span></label>
        <div class="field mpass">
          <div class="ob ol_2"></div>
          <input type="text" name="item_man_pass" placeholder="Enter your password" class="ot2">
          <span></span>
        </div>
      </div>
      <!-- button -->
      <div class="button save">
        <div class="ob ot2"></div>
        <span class="ot1">Save</span>
      </div>
      <!-- /button -->
      <!-- button -->
      <div class="button delete">
        <div class="ob ot2"></div>
        <span class="ot1">Delete item</span>
      </div>
      <!-- /button -->
    </div>
    <!-- /edit item -->
  </div>

  <div class="row edit hidden prompt">
    <!--edit item -->
    <div class="item wrap">
      <div class="ob ol_0"></div>
      <div class="name ot1">Please enter spass desktop host</div>
      <div class="field">
        <div class="ob ol_2"></div>
        <input type="text" name="hostname" class="ot2" value="192.168.0.1">
        <span></span>
      </div>
      <!-- button -->
      <div class="button save ok">
        <div class="ob ot2"></div>
        <span class="ot1">Ok</span>
      </div>
      <!-- /button -->
      <!-- button -->
      <div class="button delete cancel">
        <div class="ob ot2"></div>
        <span class="ot1">Cancel</span>
      </div>
      <!-- /button -->
    </div>
    <!-- /edit item -->
  </div>
  <!-- /content -->
</DIV>

<div class="templates">
  <div class="itemlist">
    <div class="ob ol_0"></div>
    <div class="name ot1">{name}</div>
    <div class="actions">
      <div class="act generate">
        <!-- done -->
        <div class="done">
          <div class="ob"></div>
          <div class="ot1 ico"></div>
          <span class="ot2">Spass generated</span>
        </div>
        <!-- /done -->
        <div class="ot1 ico"></div>
        <span class="ot2">Generate</span>
      </div>
      <div class="act copy">
        <!-- done -->
        <div class="done">
          <div class="ob"></div>
          <div class="ot1 ico"></div>
          <span class="ot2">Spass copied</span>
        </div>
        <!-- /done -->
        <div class="ot1 ico"></div>
        <span class="ot2">Copy</span>
      </div>
      <div class="act edit">
        <div class="ot1 ico"></div>
        <span class="ot2">Edit</span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
