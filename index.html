<!DOCTYPE html>
<html>

<head>
  <title>Spass</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type=text/css href="style.css">
</head>

<body>
<DIV class="clear big_div">
  <!-- top -->
  <div class="row top">
    <!-- logo -->
    <div class="logo"><img src="images/logo.svg"></div>
    <!-- /logo -->
    <!-- action links -->
    <div class="alinks wrap">
      <div class="backup">
        <div class="file">
          <div class="ot2 ico"></div>
          <span class="ot3">Backup</span>
        </div>
        <div class="file_up">
          <div class="ot1 ico"></div>
          <span class="ot2">Create backup</span>
        </div>
        <div class="file_down">
          <div class="ot1 ico"></div>
          <span class="ot2">Load backup</span>
        </div>
      </div>
      <div class="new">
        <div class="ot1 ico"></div>
        <span class="ot2">New item</span>
      </div>
    </div>
    <!-- /action links -->
  </div>
  <!-- /top -->
  <!-- content -->
  <div class="row items">
  </div>
  <!-- /content -->
</DIV>

<div class="templates">
  <div class="item">
    <div class="ob ol_0"></div>
    <div class="name ot1">{value}</div>
    <div class="actions">
      <div class="act generate">
        <!-- done -->
        <div class="done">
          <div class="ob"></div>
          <div class="ot1 ico"></div>
          <span class="ot2">Spass generated</span>
        </div>
        <!-- /done -->
        <div class="ot1 ico"></div>
        <span class="ot2">Generate</span>
      </div>
      <div class="act copy">
        <!-- done -->
        <div class="done">
          <div class="ob"></div>
          <div class="ot1 ico"></div>
          <span class="ot2">Spass copied</span>
        </div>
        <!-- /done -->
        <div class="ot1 ico"></div>
        <span class="ot2">Copy</span>
      </div>
      <div class="act edit">
        <div class="ot1 ico"></div>
        <span class="ot2">Edit</span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
